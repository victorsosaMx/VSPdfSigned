<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Firma Digital de PDF</h1>
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <input type="file" id="pdf-file" accept=".pdf" class="form-control custom-file-input">
            </div>
        </div>
        <div id="pdf-viewer" class="mb-3"></div>
        <div class="row">
            <div class="col-6 col-md-3 offset-md-3 mb-2">
                <button id="sign-button" class="btn btn-sign btn-block w-100">Firmar</button>
            </div>
            <div class="col-6 col-md-3 mb-2">
                <button id="save-button" class="btn btn-save btn-block w-100">Guardar PDF firmado</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
